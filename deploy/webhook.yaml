apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: before-the-pod
webhooks:
  - name: before-the-pod.default.svc
    rules:
      - apiGroups: ["batch"]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["jobs"]
        scope: "Namespaced"
    clientConfig:
      service:
        name: before-the-pod
        namespace: default
        path: /validate
        port: 443
      caBundle: 
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
